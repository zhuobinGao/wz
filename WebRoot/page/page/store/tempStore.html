<title>代保管仓储</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/jquery-ui.min.css">
<link rel="stylesheet" href="../../css/jquery.dataTables.min.css">
<link rel="stylesheet" href="../../css/buttons.dataTables.min.css">

<script src="js/html5.min.js"></script>

    max-height: 200px;
    overflow-y: auto;
    /* prevent horizontal scrollbar */
    overflow-x: hidden;
  }
  /* IE 6 doesn't support max-height

<body>

<div class="container-fluid" style="padding:10px;">

    <ol class="breadcrumb">
      <li><a href="#">仓库云</a></li>
      <li><a href="#">仓存管理</a></li>
      <li class="active">代保管仓储</li>
    </ol>
    
    
    <hr/>
    
    <div class="panel panel-primary">
      <div class="panel-body" >
        
        <div class="row" >
            <form style=" margin-left:15px; margin-bottom:0;">
                <div class="form-group form-group-sm form-inline" style="margin-bottom:0">
                    
                    
                    <div class="row" >
                        <div class="col-md-2">
                            <label  class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;领料人:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="采购人" size="25" >
                        </div>
                        
                        <div class="col-md-2">
                            <label  class="control-label">领料单位:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="收料人" size="25" >
                        </div>
                        
                         <div class="col-md-2">
                            <label  class="control-label">仓库位置:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="仓库位置" size="25" >
                        </div>
                        
                         <div class="col-md-2">
                            <label  class="control-label">费用项目:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="费用项目" size="25" >
                        </div>
                        
                    </div>
                    
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-2">
                            <label  class="control-label">物资名称:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="物资名称" size="25" >
                        </div>
                        
                        <div class="col-md-2">
                            <label  class="control-label">物资类别:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="物资类别" size="25" >
                        </div>
                        
                         <div class="col-md-2">
                            <label  class="control-label">详细用途:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="发票编号" size="25" >
                        </div>
                        
                         <div class="col-md-2">
                            <label  class="control-label">仓库位置:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="仓库位置" size="25" >
                        </div>
                        
                    </div>
                    
                    
                    <div class="row" style="margin-top:10px;">
                         <div class="col-md-4">
                            <label  class="control-label">供应单位:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="供应单位" size="60" >
                         </div>
                         
                         <div class="col-md-4">
                            <label  class="control-label">领料日期:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="开始时间" size="25" >
                            <label  class="control-label">至:</label>
                            <input type="text" class="form-control" id="f_vessel" placeholder="结束时间" size="25" >
                         </div>
                         
                         <div class="col-md-2">
                             <button type="button" class="btn btn-primary" >查  询</button>
                             <button type="button" class="btn btn-primary" >打  印</button>
                         </div>
                    </div>
                    
               </div>
            </form>
        </div>
    
      </div>
    </div>


	<div class="row" >
    	<div class="col-md-12">
        	<div class="panel panel-primary">
            
                  <div class="panel-heading">
                  代保管仓储
                   <button type="button" class="btn btn-success" >提 取</button>
                  </div>
                  
                  <div class="panel-body">
        
        
                            <table id="example" class="display tableExample" cellspacing="0" width="100%">
                                <thead>
                                        <tr>
                                            <th>领料编号</th>
                                            <th>物资编号</th>
                                            <th>物资名称</th>
                                            <th>物资规格</th>
                                            <th>计量单位</th>
                                            <th>请领</th>
                                            <th>实发</th>
                                            <th>计划单位成本</th>
                                            <th>金额</th>
                                            <th>填单日期</th>
                                            <th>领料日期</th>
                                           
                                            <th>发料人</th>
                                            <th>领料人</th>
                                            <th>领料单位</th>
                                            <th>领料单位主管</th>
                                            <th>费用项目</th>
                                            <th>详细用途</th>
                                            <th>附注</th>
                                            
                                        </tr>
                                </thead>
                                
                                <tbody>
                                    
                                </tbody>
                
                        </table>
                   </div>
              </div>     
                        
                        
        
        </div>
    </div>
	
    <!--end one row -->
    
    <div class="row">
    	<div class="col-md-12">
        	<div class="panel panel-primary">
            
                  <div class="panel-heading">
                  提取记录
                   <button type="button" class="btn btn-success" >撤销提取</button>
                  </div>
                  
                  <div class="panel-body">
        
        
                            <table id="example2" class="display tableExample" cellspacing="0" width="100%">
                                <thead>
                                        <tr>
                                            <th>领料编号</th>
                                            <th>提取数量</th>
                                            <th>提取人</th>
                                            <th>提取时间</th>
                                            <th>备注</th>
                                        </tr>
                                </thead>
                                
                                <tbody>
                                    
                                </tbody>
                
                        </table>
                   </div>
              </div>     
        
        
        </div>
    
    </div>









</div>


	








</body>

 $('.tableExample').DataTable({
		 "language": {
            "lengthMenu": "每页 _MENU_ /条",
            "zeroRecords": "没有找到任何记录，对不起",
            "info": "显示 _PAGE_ / _PAGES_ 页",
