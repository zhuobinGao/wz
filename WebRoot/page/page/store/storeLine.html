    <ol class="breadcrumb">

    <div class="row" >
	<div class="col-lg-12">
         <div class="form-group form-group-sm form-inline">

             <button type="button" class="btn btn-primary" >重置</button> 
         </div>
     </div>

    <div class="row">
    	
        <div class="col-md-5">
        	<div class="panel panel-primary">
                  <div class="panel-heading">库存预警设计</div>
                  <div class="panel-body">
                   		<form>
                        	 <div class="form-group form-group-sm form-inline">
                                <div class="row">
                                     <div class="col-md-6">
                                        <label  class="control-label">物资名称:</label>
                                        <input type="text" class="form-control" id="f_vessel" placeholder="物资名称" size="25" >
                                    </div>
                                    
                                    
                                     <div class="col-md-6">
                                        <label  class="control-label">物资类别:</label>
                                        <input type="text" class="form-control" id="f_vessel" placeholder="物资类别" size="25" disabled >
                                    </div>
                                
                                </div>
                             </div>
                             
                              <div class="form-group form-group-sm form-inline">
                                <div class="row">
                                     <div class="col-md-6">
                                        <label  class="control-label">物资规格:</label>
                                        <input type="text" class="form-control" id="" placeholder="物资规格" size="25" >
                                    </div>
                                    
                                    
                                     <div class="col-md-6">
                                        <label  class="control-label">计量单位:</label>
                                        <input type="text" class="form-control" id="" placeholder="计量单位" size="25" disabled>
                                    </div>
                                
                                </div>
                             </div>
                             
                             <div class="form-group form-group-sm form-inline">
                                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">&nbsp;&nbsp;是否开启库存预警</label>
                             </div>
                             
                             
                              <div class="form-group form-group-sm form-inline">
                                <div class="row">
                                     <div class="col-md-6">
                                        <label  class="control-label">最低库存:</label>
                                        <input type="text" class="form-control" id="" placeholder="最低库存" size="25" value="0" disabled>
                                    </div>
                                    
                                    
                                     <div class="col-md-6">
                                        <label  class="control-label">最高库存:</label>
                                        <input type="text" class="form-control" id="" placeholder="最高库存" size="25" value="9999" disabled>
                                    </div>
                                
                                </div>
                             </div>
                             
                              <div class="form-group form-group-sm form-inline">
                                <div class="row">
                                     <div class="col-md-6">
                                        <label  class="control-label">当前库存:</label>
                                        <input type="text" class="form-control" id="" placeholder="当前库存" size="25"  disabled>
                                    </div>
                                
                                </div>
                             </div>
                        
                        </form>
                        
                   
                  </div>
            </div>
            
        </div>
